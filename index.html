<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Walnuts</title>
    <link rel="icon" type="image/png" href="fav-walnuts.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js?v=10" defer></script>
    <script src="script.js?v=2" defer></script>
</head>
<body>
    <header>
        <div class="banner-container">
            <img src="banner-teepublic.png" alt="Hidden Walnuts Banner" class="banner">

        <h1 class="tagline"></h1>
        <div class="announcement"></div>
    </header>

    <main>
        <div class="categories-container" id="categoriesContainer">
            <!-- Categories will be inserted here via JavaScript -->
        </div>

            <img src="LogoForInsta.png" alt="Hidden Walnuts Logo" class="logo">
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://instagram.com/hiddenwalnuts" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://pinterest.com/hiddenwalnuts" target="_blank" aria-label="Pinterest">
                <i class="fab fa-pinterest"></i>
            </a>
            <a href="https://x.com/hiddenwalnuts" target="_blank" aria-label="X">
